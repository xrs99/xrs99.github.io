<!DOCTYPE html>
<html>  

<head>  
    <script type="text/javascript">
        function init() {
            var x = document.createElement("IMG");
            x.setAttribute("src", "images/turtwig-test.jpg");
            x.setAttribute("width", "304");
            x.setAttribute("height", "228");
            x.setAttribute("alt", "Test Image");
            for(let step = 0; step < 5; step++){
                document.body.appendChild(x);
            }
        }

        function myfunction() {   
            var x = document.createElement("IMG");
            x.setAttribute("src", "images/turtwig-test.jpg");
            x.setAttribute("width", "304");
            x.setAttribute("height", "228");
            x.setAttribute("alt", "Test Image");
            document.body.appendChild(x); 
        }  
    </script>
</head>  

<body>  
    <style>
        img{
            cursor: pointer;
        }
    </style>

    <p>Click the following button to see the function in action</p>  
    <img src="images/turtwig-test.jpg" width="114" height="100" onclick="myfunction()"/> 
    <!--<img src="images/turtwig-test.jpg" alt="Test image" width="500" height="500"> -->
</body>
